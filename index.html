<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <h1>TETRIS</h1>
        </div>
        
        <div class="game-container">
            <div class="stats-container">
                <div class="stat-box">
                    <i class="fas fa-star"></i>
                    <div class="stat-label">Punruación</div>
                    <div id="score">0</div>
                </div>
                <div class="stat-box">
                    <i class="fas fa-layer-group"></i>
                    <div class="stat-label">Nivel</div>
                    <div id="level">1</div>
                </div>
                <div class="stat-box">
                    <i class="fas fa-bars"></i>
                    <div class="stat-label">Filas Completadas</div>
                    <div id="lines">0</div>
                </div>
            </div>
            
            <canvas id="tetris" width="240" height="400"></canvas>
            
            <div class="controls-container">
                <div class="controls-box">
                    <h3>Controles</h3>
                    <div class="control-item">
                        <span class="key">←→</span>
                        <span>Mover</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span>Rotar</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span>
                        <span>Dejar caer</span>
                    </div>
                    <div class="control-item">
                        <span class="key">Spacio</span>
                        <span>Caida instantanea</span>
                    </div>
                    <div class="control-item">
                        <span class="key">P</span>
                        <span>Pausa</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Game Over -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <div class="final-score">
                <div class="score-label">Final Score</div>
                <div id="finalScore">0</div>
            </div>
            <button id="restartButton" class="btn">Play Again</button>
        </div>
    </div>

    <!-- Modal para Pausa -->
    <div id="pauseModal" class="modal">
        <div class="modal-content">
            <h2>Paused</h2>
            <button id="resumeButton" class="btn">Resume</button>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
